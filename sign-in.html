<body class="sign-in-page">

    <div class="container">
        <!-- Sign-in Form -->
        <div class="sign-in-form">
            <div class="wrapper">
                <div class="headline">
                    <h1>Sign In</h1>
                    <p>Welcome to UE Admin Portal.</p>
                </div>
                <div class="input-group">
                    <div class="form-input">
                        <i class="bi bi-envelope icon"></i>
                        <input id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-input">
                        <i class="bi bi-person icon"></i>
                        <input id="password" type="password" placeholder="Enter your password">
                    </div>
                </div>
                <div id="sign-in-cta-bx" class="sign-in-cta-bx">
                    <button id="sign-in-btn" onclick="beginSignIn()" class="sign-in-btn pri-cta">Sign in</button>
                </div>
                <div id="forgot-password-bx" class="forgot-password-bx">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
            </div>
        </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>

    <!--  -->
    <script>

        const beginSignIn = function () {
            signInUser();
        }

        // Event listener to email input field
        document.getElementById("email").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                signInUser();
            }
        });

        // Event listener to password input field
        document.getElementById("password").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                signInUser();
            }
        });

    </script>
